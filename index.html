<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">PROGRAMAÇÃO</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">FRONT-END</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">INFRAESTRUTURA</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">BUSINESS</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">DESIGN & UX</a></li>
            </ul>    
            <img src="img/Logo.svg" alt="logo da AluraBooks" class="cabecalho__container__imagem">
        </div>
        <div class="cabecalho__container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="cabecalho__container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="cabecalho__container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="cabecalho__container__imagem"></a>
        </div>
    </header>
</body>

</html>
